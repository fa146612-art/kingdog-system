    <style>
      /* Global Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent;
      }
      body {
        font-family: 'Helvetica', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      }
      
      @keyframes highlight-pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.7); }
        50% { box-shadow: 0 0 0 10px rgba(250, 204, 21, 0); }
      }
      .nav-highlight {
        animation: highlight-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        z-index: 50;
        position: relative;
        background-color: #fef9c3 !important;
        color: #854d0e !important;
        border-color: #eab308 !important;
      }

      .map-marker-label {
        font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif !important;
        font-size: 12px !important;
        font-weight: 900 !important;
        color: #1e1b4b !important;
        text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff;
        white-space: nowrap;
      }
    </style>
